<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<be:moduleLayout>
    <f:be.pageRenderer />

    <be:moduleLayout.menu identifier="ModuleMenu">
        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'Call', action: 'list')}" />

        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'FormGroup', action: 'list')}" />

        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'FormItem', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new FormItem" uri="{f:uri.action(controller: 'FormItem', action: 'new')}" />
        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'ItemOption', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new ItemOption" uri="{f:uri.action(controller: 'ItemOption', action: 'new')}" />
        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'ItemValidator', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new ItemValidator" uri="{f:uri.action(controller: 'ItemValidator', action: 'new')}" />
        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'Applicant', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new Applicant" uri="{f:uri.action(controller: 'Applicant', action: 'new')}" />
        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'Proposal', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new Proposal" uri="{f:uri.action(controller: 'Proposal', action: 'new')}" />

        <be:moduleLayout.menuItem label="Create new Answer" uri="{f:uri.action(controller: 'Answer', action: 'new')}" />

        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'Comment', action: 'list')}" />

        <be:moduleLayout.menuItem label="Overview" uri="{f:uri.action(controller: 'State', action: 'list')}" />
        <be:moduleLayout.menuItem label="Create new State" uri="{f:uri.action(controller: 'State', action: 'new')}" />
    </be:moduleLayout.menu>

    <f:render section="Buttons" />
    <be:moduleLayout.button.shortcutButton displayName="Shortcut" />

    <f:render section="Content" />
</be:moduleLayout>
</html>
